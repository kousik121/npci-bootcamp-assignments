<div class="container" style="margin-top: 5%;">
    <form #departmentselection = "ngForm">
        <div class="row">
            <div class="col-sm-3" style="margin-left: 25%;">
                <h4>Categories</h4>
            </div>
            <div class="col-sm-3">
                <select class="form-select">
                    <option selected>Select here</option>
                    <option *ngFor = "let cat of categories" value = "{{cat.categoryId}}">{{cat.categoryName}}</option>
                </select>
            </div>
        </div>
        &nbsp;
        <div class="row" style="margin-left: 40%;">
            <div class="col-sm-3">
                <button type="button" class="btn btn-large" style="background-color:rgb(255, 0, 149)" (click) = "searchProducts()">Search</button>
            </div>
        </div>
    </form>
    &nbsp;
    <div class="row" style="margin-left: 38%;">
        <div class="col-sm-6">
            <button type="button" class="btn btn-large" style="background-color:rgb(51, 255, 0)" (click)="addCategory()">Add Category</button>
        </div>
    </div>
</div>
