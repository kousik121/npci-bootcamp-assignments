<div class="container" style="margin-top:5%">
    <div class="row">
        <div class="col-sm-3" style="margin-left: 50%;">
            <a type="button" class="btn btn-success" href="">Home</a><br>
        </div>
    </div>
    &nbsp;
    <h4>Category Form</h4>
    &nbsp;
<form #category = "ngForm" (ngSubmit) = onSubmit()>

    <div class="row">
        <label class="col-sm-3">Category ID</label>
        <div class="col-sm-6"><input type="number" name="categoryId" [(ngModel)] = "formModel.categoryId"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Category name</label>
        <div class="col-sm-6"><input type="text" name="categoryName" [(ngModel)] = "formModel.categoryName"/></div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-sm-3"><input type="submit" value="Add" class="btn btn-primary"/></div><br>
        &nbsp;
        <div class="col-sm-6"><input type="submit" value="Reset" class="btn btn-secondary" /></div>
    </div>
</form>
</div>
