<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-sm-3" style="margin-left: 50%;">
            <a type="button" class="btn btn-success" href="">Home</a>
        </div>
    </div>
    <h4>Product Form</h4>
    &nbsp;
    <form #productform = "ngForm" (ngSubmit) = onSubmit()>

    <div class="row">
        <div class="col-sm-6"><input type="hidden" name="id" [(ngModel)] = "formModel.id"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">SKU</label>
        <div class="col-sm-6"><input type="text" name="sku" [(ngModel)] = "formModel.sku"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Product name</label>
        <div class="col-sm-6"><input type="text" name="name" [(ngModel)] = "formModel.name"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Description</label>
        <div class="col-sm-6"><input type="text" name="description" [(ngModel)] = "formModel.description"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Unit price</label>
        <div class="col-sm-6"><input type="number" name="unitPrice" [(ngModel)] = "formModel.unitPrice"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Image URL</label>
        <div class="col-sm-6"><input type="text" name="imageUrl" [(ngModel)] = "formModel.imageUrl"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Active</label>
        <div class="col-sm-6"><input type="number" name="active" [(ngModel)] = "formModel.active"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Units in stock</label>
        <div class="col-sm-6"><input type="number" name="unitsInStock" [(ngModel)] = "formModel.unitsInStock"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Date created</label>
        <div class="col-sm-6"><input type="datetime" name="dateCreated" [(ngModel)] = "formModel.dateCreated"/></div>
    </div>
    &nbsp;
    <div class="row">
        <label class="col-sm-3">Last updated</label>
        <div class="col-sm-6"><input type="datetime" name="lastUpdated" [(ngModel)] = "formModel.lastUpdated"/></div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-sm-3">
            <label class="col-sm-3">Category</label>
        </div>
        <div class="col-sm-3">
            <select class="form-select" name="categoryId" [(ngModel)] = "formModel.categoryId">
                <option selected>Select here</option>
                <option *ngFor = "let cat of categories" value = "{{cat.categoryId}}">{{cat.categoryName}}</option>
            </select>
        </div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-sm-3"><input type="submit" value="Add" class="btn btn-primary"/></div><br>
        &nbsp;
        <div class="col-sm-6"><input type="submit" value="Reset" class="btn btn-secondary" /></div>
    </div>
    </form>

</div>
